<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>गणपति इलेक्ट्रॉनिक्स ERP</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <div id="app"></div>
  <!-- Futuristic Loader and Tick Animation -->
  <div id="global-loader" class="loader-overlay">
    <div class="loader-spinner"></div>
    <div class="loader-tick">&#10004;</div>
  </div>

  <template id="app-shell-template">
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2 class="shop-name">गणपति इलेक्ट्रॉनिक्स</h2>
      </div>
      <ul class="sidebar-nav">
        <li><a href="#dashboard" class="nav-link active"><i class="fa fa-chart-pie"></i> डैशबोर्ड</a></li>
        <li><a href="#billing" class="nav-link"><i class="fa fa-bolt"></i> बिलिंग</a></li>
        <li><a href="#products" class="nav-link"><i class="fa fa-box"></i> प्रोडक्ट्स</a></li>
        <li><a href="#customers" class="nav-link"><i class="fa fa-users"></i> ग्राहक</a></li>
        <li><a href="#inventory" class="nav-link"><i class="fa fa-warehouse"></i> स्टॉक</a></li>
        <li><a href="#reports" class="nav-link"><i class="fa fa-file-invoice"></i> रिपोर्ट्स</a></li>
        <li><a href="#returns" class="nav-link"><i class="fa fa-arrow-rotate-left"></i> रिटर्न्स</a></li>
        <li><a href="#loyalty" class="nav-link"><i class="fa fa-gift"></i> लॉयल्टी</a></li>
        <li><a href="#subscriptions" class="nav-link"><i class="fa fa-calendar-check"></i> सब्सक्रिप्शन</a></li>
        <li><a href="#settings" class="nav-link"><i class="fa fa-gear"></i> सेटिंग्स</a></li>
        <li><a href="#logout" id="logout-btn" class="nav-link"><i class="fa fa-sign-out"></i> लॉगआउट</a></li>
      </ul>
    </nav>
    <main class="main-content"></main>
  </template>

  <template id="auth-template">
    <div class="auth-container">
      <form id="auth-form">
        <h2 id="auth-title">Login / Register</h2>
        <input type="email" id="auth-email" placeholder="Email"/>
        <input type="password" id="auth-password" placeholder="Password"/>
        <button type="submit" id="auth-action-btn">Login</button>
        <p class="center-text">
          <a href="#" id="toggle-auth-link">Switch to Register</a>
        </p>
        <div id="auth-message"></div>
      </form>
    </div>
  </template>

  <template id="dashboard-page-template">
    <div class="dashboard-widgets">
      <div class="widget">कुल बिल: <span id="dash-sales">0</span></div>
      <div class="widget">कुल बिक्री: <span id="dash-revenue">₹0</span></div>
      <div class="widget">लो स्टॉक:<span id="dash-lowstock">0</span></div>
      <div class="widget">ग्राहक: <span id="dash-customers">0</span></div>
    </div>
    <canvas id="sales-chart" height="70"></canvas>
  </template>

  <template id="billing-page-template">
    <div class="billing-section">
      <h2>नया बिल <button id="scan-btn" title="QR/barcode"><i class="fa fa-qrcode"></i></button></h2>
      <form id="sale-form">
        <select id="item"></select>
        <input type="number" id="quantity" value="1" min="1"/>
        <button type="button" id="add-item-btn">Add</button>
      </form>
      <table id="cart-table">
        <thead>
          <tr><th>प्रोडक्ट</th><th>Qty</th><th>Rate</th><th>Amount</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="bill-summary"></div>
      <input placeholder="ग्राहक मोबाइल (SMS)" id="sms-mobile" type="tel" maxlength="10"/>
      <button id="checkout-btn">बिल तैयार करें</button>
      <button id="print-btn">Print</button>
      <button id="pdf-btn">PDF</button>
      <div id="print-area" style="display:none"></div>
    </div>
  </template>

  <template id="products-page-template">
    <div>
      <h2>प्रोडक्ट्स</h2>
      <form id="product-form">
        <input type="text" id="product-name" placeholder="नाम" required>
        <input type="number" id="product-price" placeholder="Price" required>
        <input type="number" id="product-stock" placeholder="Stock" required>
        <input type="text" id="product-qr" placeholder="QR/बारकोड">
        <button type="submit">Add Product</button>
      </form>
      <table id="products-table">
        <thead>
          <tr><th>नाम</th><th>Rate</th><th>Stock</th><th>QR/Barcode</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </template>

  <template id="customers-page-template">
    <div>
      <h2>ग्राहक</h2>
      <form id="customer-form">
        <input type="text" id="customer-name" placeholder="नाम" required>
        <input type="email" id="customer-email" placeholder="Email" required>
        <button type="submit">Add Customer</button>
      </form>
      <table id="customers-table">
        <thead>
          <tr><th>नाम</th><th>Email</th><th>Points</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </template>
  <!-- (Other templates: inventory, reports, returns, loyalty, etc. ... Omitted for brevity) -->
  <script type="module" src="script.js"></script>
</body>
</html>
